<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬래기</title>
</head>
<body>
    <div id="wrap">
        <header class="header">헤더</header>
        <section class="channel-list">channel</section>

            </div>

                            <li class="shared"><button type="button"><ion-icon name="share-outline"></ion-icon></button></li>
                            <li class="save"><button type="button"><ion-icon name="bookmark-outline"></ion-icon></button></li>
