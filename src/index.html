<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬래기</title>
</head>
<body>
<div id="wrap">
    <header class="header">
        <h1 class="logo">슬래기</h1>
        <ul class="util">
            <li class="prev-button">
                <button type="button" class="button">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>
            </li>
            <li class="next-button">
                <button type="button" class="button">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </li>
            <li class="history">
                <button type="button" class="button">
                    <ion-icon name="time-outline"></ion-icon>
                </button>
            </li>
        </ul>
        <button type="button" class="profile"><img src="/images/snope2.jpg" alt=""></button>
    </header>
    <main class="workspace">
        <section class="sidebar">
            <article class="inner">
                <div class="create">
                    <h2>슬래기</h2>
                    <button type="button">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                </div>
                <div class="list">
                    <ul class="static-list">
                        <li>
                            <button type="button">
                                <ion-icon name="list-outline"></ion-icon>
                                읽지 않은 모든 항목
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <ion-icon name="chatbubbles-outline"></ion-icon>
                                스레드
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                                모든 DM
                            </button>
                        </li>
                    </ul>
                    <div class="channel-list">
                        <div class="channel-header">
                            <button type="button"><ion-icon name="caret-down-outline"></ion-icon>채널</button>
                            <ul>
                                <li><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                                <li><button type="button"><ion-icon name="add-outline"></ion-icon></button></li>
                            </ul>
                        </div>
                        <ul class="channel-body">
                            <li>
                                <button type="button"><span>#</span>채널1</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>채널4</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>채널1</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>채널2</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>채널3</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>채널4</button>
                            </li>
                        </ul>
                    </div>
                    <div class="direct-message">
                        <div class="channel-header">
                            <button type="button"><ion-icon name="caret-down-outline"></ion-icon>다이렉트 메시지</button>
                            <ul>
                                <li><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                                <li><button type="button"><ion-icon name="add-outline"></ion-icon></button></li>
                            </ul>
                        </div>
                        <ul class="channel-body">
                            <li>
                                <button type="button"><span>#</span>Amy</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>Lacey</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>Wade</button>
                            </li>
                            <li>
                                <button type="button"><span>#</span>Ray</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </section>
        <section class="contents">
            <div class="message-view">
                <section class="view-header">
                    <div class="sand-message-name">
                        <h3><i class="state">on</i> lacey</h3>
                        <button type="button" class="btn-pin"><ion-icon name="flag-outline"></ion-icon>3</button>
                    </div>
                    <button type="button" class="btn-call" title="call"><ion-icon name="call-outline"></ion-icon></button>
                    <button type="button" class="btn-info" title="info"><ion-icon name="information-circle-outline"></ion-icon></button>
                </section>
                <section class="view-container">
                    <article class="date-liner">
                        <time class="date" time="2021-04-09">Yesterday</time>
                    </article>
                    <article class="message" data-save="1">
                        <div class="message-profile">
                            <div class="img"></div>
                            <strong class="name">lacey</strong>
                            <time time="2021-04-09">00:00 PM</time>
                        </div>
                        <p>가나다라마바사</p>
                        <aside class="actions">
                            <ul>
                                <li class="reation"><button type="button" class="btn-reation"><ion-icon name="happy-outline"></ion-icon></button></li>
                                <li class="thread"><button type="button"><ion-icon name="chatbubbles-outline"></ion-icon></button></li>
                                <li class="shared"><button type="button"><ion-icon name="share-outline"></ion-icon></button></li>
                                <li class="save"><button type="button" class="btn-save"><ion-icon name="bookmark-outline"></ion-icon></button></li>
                                <li class="more"><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                            </ul>
                        </aside>
                    </article>
                    <article class="message" data-save="2">
                        <p>아자차카타파하</p>
                        <aside class="actions">
                            <ul>
                                <li class="reation"><button type="button"><ion-icon name="happy-outline"></ion-icon></button></li>
                                <li class="thread"><button type="button"><ion-icon name="chatbubbles-outline"></ion-icon></button></li>
                                <li class="shared"><button type="button"><ion-icon name="share-outline"></ion-icon></button></li>
                                <li class="save"><button type="button" class="btn-save"><ion-icon name="bookmark-outline"></ion-icon></button></li>
                                <li class="more"><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                            </ul>
                        </aside>
                    </article>
                    <article class="message">
                        <p>가나다라마바사</p>
                        <aside class="actions">
                            <ul>
                                <li class="reation"><button type="button"><ion-icon name="happy-outline"></ion-icon></button></li>
                                <li class="thread"><button type="button"><ion-icon name="chatbubbles-outline"></ion-icon></button></li>
                                <li class="shared"><button type="button"><ion-icon name="share-outline"></ion-icon></button></li>
                                <li class="save"><button type="button" class="btn-save"><ion-icon name="bookmark-outline"></ion-icon></button></li>
                                <li class="more"><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                            </ul>
                        </aside>
                    </article>
                    <article class="message">
                        <p>아자차카타파하</p>
                        <aside class="actions">
                            <ul>
                                <li class="reation"><button type="button"><ion-icon name="happy-outline"></ion-icon></button></li>
                                <li class="thread"><button type="button"><ion-icon name="chatbubbles-outline"></ion-icon></button></li>
                                <li class="shared"><button type="button"><ion-icon name="share-outline"></ion-icon></button></li>
                                <li class="save"><button type="button" class="btn-save"><ion-icon name="bookmark-outline"></ion-icon></button></li>
                                <li class="more"><button type="button"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button></li>
                            </ul>
                        </aside>
                    </article>
                    <article class="date-liner">
                        <time class="date" time="2021-04-09">Today</time>
                    </article>
                    <article class="message-actions-menu">
                        <ul>
                            <li>
                                <button type="button" class="button-copy">
                                    <p class="Copy link">Copy link</p>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="button-pin">
                                    <p class="label">Pin to this conversation</p>
                                    <p class="shortcut">P</p>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="button-edit">
                                    <p class="label">Edit mesage</p>
                                    <p class="shortcut">E</p>
                                </button>
                                <button type="button" class="button-delete">
                                    <p class="label">Delete mesage</p>
                                    <p class="shortcut">delete</p>
                                </button>
                            </li>
                        </ul>
                    </article>
                </section>
            </div>
            <article class="message-input">
                <div class="editor-wrap">
                    <div contenteditable="true" class="texteditor">
                        <p></p>
                    </div>
                    <div class="toolbar">
                        <div class="beauty">
                            <button onclick="format('b')" class="bold">
                                <ion-icon name="pencil-outline"></ion-icon>
                            </button>
                            <button onclick="format('i')" class="italic">
                                <ion-icon name="information-outline"></ion-icon>
                            </button>
                            <button onclick="format('code')" class="code">
                                <ion-icon name="code-slash-outline"></ion-icon>
                            </button>
                            <button onclick="format('link')" class="link">
                                <ion-icon name="link-outline"></ion-icon>
                            </button>
                            <button onclick="format('ol-list')" class="list">
                                <ion-icon name="list-outline"></ion-icon>
                            </button>
                            <button onclick="format('insertunorderedlist')" class="outline">
                                <ion-icon name="tablet-landscape-outline"></ion-icon>
                            </button>
                        </div>
                        <div class="">
                            <button onclick="format('insertunorderedlist')" class="hideTool">
                                <ion-icon name="text-outline"></ion-icon>
                            </button>
                            <button onclick="format('insertunorderedlist')" class="mention">
                                <ion-icon name="at-outline"></ion-icon>
                            </button>
                            <button onclick="format('insertunorderedlist')" class="emoji">
                                <ion-icon name="happy-outline"></ion-icon>
                            </button>
                            <button onclick="format('insertunorderedlist')" class="file">
                                <ion-icon name="attach-outline"></ion-icon>
                            </button>
                            <button onclick="format('insertunorderedlist')" class="send">
                                <ion-icon name="send-outline"></ion-icon>
                            </button>

                        </div>
                        <div id="toast" class=""></div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <section class="history-list" style="display:none">
        <h3>최근</h3>
        <ul>
            <li><button type="button">채널명1</button></li>
            <li><button type="button">채널명2</button></li>
            <li><button type="button">채널명3</button></li>
            <li><button type="button">채널명4</button></li>
            <li><button type="button">닉네임1</button></li>
            <li><button type="button">닉네임2</button></li>
            <li><button type="button">닉네임3</button></li>
            <li><button type="button">닉네임4</button></li>
        </ul>
    </section>
    <section class="channel-create" style="display:none">
        <div class="inner">
            <h2>채널 생성<button type="button"><ion-icon name="close-outline"></ion-icon></button></h2>
            <p class="desc">채널은 팀이 소통하는 공간입니다. 채널은 주제(예: 마케팅)를 중심으로 구성하는 것이 가장 좋습니다.</p>
            <div>
                <p class="label">이름</p>
                <input type="text">
            </div>
            <div>
                <p class="label">설명</p>
                <input type="text">
            </div>
            <button type="button" class="create">생성</button>
        </div>
    </section>
    <div class="popup active">
        <div class="popup-inner">
            <div class="popup-header">
                <strong>Delete message</strong>
                <button type="button" data-close title="닫기">Ｘ</button>
            </div>
            <div class="popup-body">
                <p class="modal-massage">
                    Are you sure you want to delete this message? This cannot be undone.
                </p>
            </div>
            <div class="buttons">
                <button type="button" data-close class="button liner">Cancel</button>
                <button type="button" class="button default red">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
